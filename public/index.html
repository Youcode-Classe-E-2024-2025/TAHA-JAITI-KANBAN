<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body class="bg-greytwo w-full h-full">
  <header class="flex items-center justify-start bg-greyone py-2 shadow-xl">
    <span class="icon-[material-symbols--check-circle-outline] text-5xl text-whiteone"></span>
    <h1 class="text-4xl text-whiteone">TASKFLOW</h1>
  </header>

  <main class="mt-20 p-2 w-full h-[84.5vh] bg-gray-900">
    <section>

      <!-- Add Button -->
      <div class="btn-primary flex text-center p-2 m-auto justify-center">
        ADD
      </div>

      <!-- Section container -->
      <div class="flex justify-evenly gap-20 mt-16 mx-8">
        <!-- TODO SECTION -->
        <div class="bg-greyone w-1/3 min-h-min rounded-[15px]">
          <!-- HEADER -->
          <header>
            <div class="flex justify-between bg-whiteone w-full p-3 rounded-[15px] shadow-xl">
              <div
                class="text-2xl text-greytwo font-medium bg-blueone rounded-[15px] w-[2.25rem] flex justify-center items-center">
                0
              </div>
              <div class="text-2xl text-greytwo font-medium">
                TO DO
              </div>
              <span class="icon-[mi--sort] text-3xl flex self-center text-greytwo "></span>
            </div>
          </header>
          <!-- CONTENT -->
          <div
            class="bg-cardred hover:scale-[1.02] hover:bg-cardredhov active:scale-[0.98] active:bg-cardredactive card">
            <div class="flex justify-between items-center mb-4 p-2">
              <span class="icon-[mage--edit] text-3xl text-greytwo cursor-pointer"></span>
              <p class="text-2xl text-greytwo font-mlight">Title 1</p>
              <span class="icon-[mage--trash] text-3xl  text-greytwo"></span>
            </div>
            <div class="flex justify-between content-baseline">
              <div class="bg-datecol left-tag ">DATE</div>
              <div class="bg-red-500 right-tag">P1</div>
            </div>
          </div>

        </div>

        <!-- DOING SECTION -->
        <div class="bg-greyone w-1/3 h-fit rounded-[15px]">
          <div class="flex justify-between bg-whiteone w-full p-3 rounded-[15px]">
            <div
              class="text-2xl text-greytwo font-medium bg-yellowone rounded-[15px] w-[2.25rem] flex justify-center items-center">
              0
            </div>
            <div class="text-2xl text-greytwo font-medium">
              DOING
            </div>
            <span class="icon-[mi--sort] text-3xl flex self-center text-greytwo "></span>
          </div>
        </div>

        <!-- DONE SECTION -->
        <div class="bg-greyone w-1/3 h-fit rounded-[15px]">
          <div class="flex justify-between bg-whiteone w-full p-3 rounded-[15px]">
            <div
              class="text-2xl text-greytwo font-medium bg-greenone rounded-[15px] w-[2.25rem] flex justify-center items-center">
              0
            </div>
            <div class="text-2xl text-greytwo font-medium">
              DONE
            </div>
            <span class="icon-[mi--sort] text-3xl flex self-center text-greytwo "></span>
          </div>
        </div>
      </div>

    </section>
  </main>
</body>

</html>
